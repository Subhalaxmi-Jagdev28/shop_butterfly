name: Deploy Shop Butterfly

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        pip install pipenv
        pipenv install

    - name: Done
      run: echo "Shop Butterfly build complete!"
